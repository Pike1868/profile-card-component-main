<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/profile-card-component-main/docs/assets/reset.css">
  <link rel="stylesheet" href="/profile-card-component-main/docs/assets/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img src="/profile-card-component-main/docs/assets/images/bg-pattern-card.svg" alt="" srcset="">
      <div class="content">
        <img src="/profile-card-component-main/docs/assets/images/image-victor.jpg" alt="" srcset="">
        <h2>Victor Crest<span>26</span></h2>
        <p class="city">London</p>
        <div class="footer">
          <div>
            <p class="stat">80K</p>
            <p class="stat-text">Followers</p>
          </div>
          <div>
            <p class="stat">803K</p>
            <p class="stat-text">Likes</p>
          </div>
          <div>
            <p class="stat">1.4K</p>
            <p class="stat-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Luis Mendoza</a>.
    </div>
  </div>



</body>

</html>
